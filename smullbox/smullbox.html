<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <title>Smullbox</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <script src="https://kit.fontawesome.com/3238d3e083.js" crossorigin="anonymous"></script>
</head>

<body class="smullbox-body">
    <!-- Navigation bar Start-->
    <header class="header">
        <!-- Menu -->
        <nav>
            <a href="#">
                <img src="/assets/royalCateringLogo.PNG" alt="logo">
            </a>
            <label for="toggler" class="menu-toggle"><i class="fa fa-bars"></i></label>
            <input type="checkbox" id="toggler">

            <div class="menu">
                <ul class="list" id="list">
                    <li>
                        <a href="../index.html">Startsida</a>
                    </li>
                    <li><a href="../nyheter/nyheter.html">Nyheter</a></li>
                    <li><a href="../medlemslista/medlemlista.html">Medlemslista</a></li>
                    <li><a href="../kontakt/kontakt.html">Kontakt</a></li>
                    <li><a href="/smullbox/smullbox.html">Smullbox</a></li>
                    <li><a href="../priser/priser.html">Priser</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Navigation bar End -->

    <!-- Content Start -->
    <section class="header-img">
        <div>
            <p>Gallery</p>
            <h1>TAKE A LOOK</h1>
        </div>
    </section>

    <section class="smullbox-content">
        <div class="smullbox-img-content1">
            <hr>
            <h2>INDOOR</h2>
            <hr class="smullbox2">
            <div>
                <img src="./bilder/img1.WebP" alt="Ham and cheese on white plate">
                <img src="./bilder/img2.WebP" alt="different food in glases">
                <img src="./bilder/img3.WebP" alt="Different food plates">
            </div>

            <div>
                <img src="./bilder/img4.WebP" alt="Fine dining table">
                <img src="./bilder/img5.WebP" alt="Bunch of Hamburgers">
                <img src="./bilder/img6.WebP" alt="Different food">
            </div>
        </div>

        <!-- Mobile responsive cod -->
        <section class="mobile-container">
            <hr>
            <h2>INDOOR</h2>
            <hr class="smullbox2">
            <div><img src="./bilder/img1.WebP" alt="Ham and cheese on white plate"></div>
            <div><img src="./bilder/img2.WebP" alt="different food in glases"></div>
            <div><img src="./bilder/img3.WebP" alt="Different food plates"></div>
            <div><img src="./bilder/img4.WebP" alt="Fine dining table"></div>
            <div><img src="./bilder/img5.WebP" alt="Bunch of Hamburgers"></div>
            <div><img src="./bilder/img6.WebP" alt="Different food"></div>
        </section>
        <!-- Mobile responsive code -->

        <div class="smullbox-img-content2">
            <hr>
            <h3>OUTDOOR</h3>
            <hr class="smullbox2">

            <div>
                <img src="./bilder/img7.WebP" alt="Fine dining table">
                <img src="./bilder/img8.WebP" alt="Fine dining table">
                <img src="./bilder/img9.WebP" alt="Fine dining table">
            </div>

            <div>
                <img src="./bilder/img10.WebP" alt="Fine dining table">
                <img src="./bilder/img11.WebP" alt="Plate of food on white table">
                <img src="./bilder/img12.WebP" alt="Fine dining table">
            </div>
        </div>

        <!-- Mobile responsive code -->
        <section class="mobile-container">
            <hr>
            <h2>OUTDOOR</h2>
            <hr class="smullbox2">
            <div><img src="./bilder/img7.WebP" alt="Fine dining table"></div>
            <div><img src="./bilder/img8.WebP" alt="Fine dining table"></div>
            <div><img src="./bilder/img9.WebP" alt="Fine dining table"></div>
            <div><img src="./bilder/img10.WebP" alt="Fine dining table"></div>
            <div><img src="./bilder/img11.WebP" alt="Plate of food on white table"></div>
            <div><img src="./bilder/img12.WebP" alt="Fine dining table"></div>
        </section>
        <!-- Mobile responsive code -->
    </section>

    <!-- Content End -->

    <!-- Footer Start -->
    <footer>
        <section>
            <i class="fa-brands fa-facebook fa-3x shortcut"></i>
            <i class="fa-brands fa-instagram fa-3x shortcut"></i>
            <i class="fa-regular fa-envelope fa-3x shortcut"></i>
            <i class="fa-brands fa-facebook-messenger fa-3x shortcut"></i>
        </section>
        <a href="/index.html">
            <img src="/assets/royalSecondLogo.PNG" alt="Logo">
        </a>
        <ul>
            <li>
                <a href="../index.html">Startsida</a>
            </li>
            <li><a href="../nyheter/nyheter.html">Nyheter</a></li>
            <li><a href="../medlemslista/medlemlista.html">Medlemslista</a></li>
            <li><a href="../kontakt/kontakt.html">Kontakt</a></li>
            <li><a href="/smullbox/smullbox.html">Smullbox</a></li>
            <li><a href="../priser/priser.html">Priser</a></li>
        </ul>
    </footer>
    <!-- Footer End -->
</body>

</html>
